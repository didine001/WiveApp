<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/crea_event.css">
    <title>Wive | Création d'événements</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav_wrapper">
            <img class="logo_wive" src="assets/images/logo.png">
            <form class="search_form ">
                <input type="text" class="search_box" placeholder="Rechercher...">
            </form>
            <div class="nav_items">
                <i class="icon fa-solid fa-map"></i>
                <i class="icon fa-solid fa-message"></i>
                <i class="icon fa-solid fa-calendar"></i>
                <i class="icon fa-solid fa-heart"></i>
                <div class="icon user_profil">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <div class="event_header_content">
            <img src="assets/images/logo.png" alt="logo_wive">
            <h1>Bienvenue dans la création d'événements Wive.</h1>
        </div>
    </header>
    <form action="" class="event_form">
        <div class="event_slider_content">
            <div class="form_group active">
                <p>Pour commencer, nous avons besoin du titre de votre événement.</p>
                <input type="text" name="event_title" class="form_control" placeholder="Entrez un titre...">
            </div>
            <div class="form_group">
                <p>Ensuite, décrivez votre événement</p>
                <input type="text" name="event_description" class="form_control" placeholder="Entrez la description...">
            </div>
            <div class="form_group">
                <p>Sublimez votre événement avec une photo</p>
                <img src="assets/images/image_placeholder.jpeg" alt="image_placeholder">
            </div>
            <div class="form_group">
                <p>Et pour finir, donnez nous la date et le lieu de l'événement.</p>
                <input type="date" name="event_date" class="event_form_date">
            </div>
            <div class="form_group">
                <input type="text" name="event_location" class="form_control" placeholder="Entrez la localisation...">
            </div>
        </div>
        <div class="event_slider_footer">
            <div class="event_dots">
                <div class="event_dot active"></div>
                <div class="event_dot"></div>
                <div class="event_dot"></div>
                <div class="event_dot"></div>
            </div>
            <button class="next_btn"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </form>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/1fe46018aa.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
